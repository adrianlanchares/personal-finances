services:
  backend:
    build: ./backend
    container_name: backend
    expose:
      - "8000"
    env_file:
      - ./backend/.env
    volumes:
      - static_volume:/app/static  # share static files with nginx
    restart: always

  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - static_volume:/usr/share/nginx/html/static  # mount same static volume
    restart: always

volumes:
  static_volume:
